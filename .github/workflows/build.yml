name: Node.js CI

on:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      - run: npm install -g yarn
      - run: yarn
      - name: Bootstrap
        run: npx oao bootstrap
      - name: Build
        run: cd packages/hub && yarn build
      - name: Cache dist folder
        uses: actions/cache@v2
        env:
          cache-name: cache-hub-dist
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build
            ${{ runner.os }}

  build-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Cache dist folder
        uses: actions/cache@v2
        env:
          cache-name: cache-hub-dist
        with:
          path: packages/hub/dist
          key: ${{ runner.os }}-build-${{ env.cache-name }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}
            ${{ runner.os }}-build
            ${{ runner.os }}
      - name: ls the cache
        run: ls
