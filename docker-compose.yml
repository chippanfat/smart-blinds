services:
  hub:
    container_name: smart-blind-hub
    restart: on-failure
    build:
      context: ./packages/hub
    env_file:
      - ./packages/hub/.env
    environment:
      NODE_ENV: development
      # Override for Docker - use service names instead of localhost
      DB_HOST: mongo
      DB_URI: mongodb://root:example@mongo:27017
      HUB_QUEUE_URL: amqps://root:example@queue:5671
    volumes:
      - ./rabbitmq/certs/ca-cert.pem:/app/certs/ca-cert.pem:ro
    depends_on:
      - mongo
      - queue
    networks:
      - blinds

  mongo:
    container_name: smart-blind-mongo
    image: mongo:7.0.16
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: smart
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo:/data/db
    networks:
      - blinds

  queue:
    container_name: smart-blind-queue
    image: rabbitmq:4.2.3-management-alpine
    restart: on-failure
    ports:
      - "5672:5672"      # Non-TLS AMQP
      - "5671:5671"      # TLS AMQP
      - "15672:15672"    # Non-TLS Management
      - "15671:15671"    # TLS Management
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: example
    volumes:
      - queue:/var/lib/rabbitmq
      - ./rabbitmq/certs:/etc/rabbitmq/certs:ro
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    networks:
      - blinds

volumes:
  mongo:
  queue:

networks:
  blinds:
